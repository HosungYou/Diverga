# Diverga QA Protocol v2.0
# Scenario QUAL-002: Advanced Phenomenology with Paradigm Debates (Korean)
#
# Purpose: Test qualitative research agents with philosophical challenges,
# agent transitions, and Korean language consistency.
#
# Complexity: HIGH (8-12 turns expected)
# Language: Korean (user) -> Korean (response)

scenario_id: QUAL-002
name: "Advanced Phenomenology with Paradigm Debates"
version: "2.0"
paradigm: qualitative
complexity_level: HIGH

agents_involved:
  - A1-ResearchQuestionRefiner
  - A5-ParadigmWorldviewAdvisor
  - C2-QualitativeDesignConsultant
  - D2-InterviewFocusGroupSpecialist
  - E2-QualitativeCodingSpecialist
  - A3-DevilsAdvocate
  - C3-MixedMethodsDesignConsultant

language: "Korean (user input) -> Korean (response)"
expected_turns: 8-12
expected_technical_questions: 2
expected_methodological_challenges: 2

checkpoints_expected:
  - id: CP_PARADIGM_SELECTION
    level: RED
    mandatory_halt: true
    vs_options_min: 3

  - id: CP_METHODOLOGY_APPROVAL
    level: RED
    mandatory_halt: true

  - id: CP_PARADIGM_RECONSIDERATION
    level: ORANGE
    mandatory_halt: false

  - id: CP_ANALYSIS_APPROACH
    level: ORANGE
    mandatory_halt: true

conversation_flow:
  - turn: 1
    user_type: INITIAL_REQUEST
    user: |
      교사들이 AI 도구를 교실에서 사용하면서 경험하는 현상을
      탐구하고 싶습니다. 특히 그들이 어떻게 이 새로운 기술을
      자신의 교육 철학과 통합하는지, 그 과정에서 느끼는
      긴장과 갈등에 관심이 있어요.

    expected_behavior:
      paradigm_detection: qualitative
      keyword_triggers:
        - "경험"
        - "현상"
        - "탐구"
        - "철학"
      checkpoint: CP_PARADIGM_SELECTION
      language: Korean
      halt: true
      vs_options_min: 3
      options_include:
        - "현상학"
        - "해석학적 현상학"
        - "내러티브 탐구"

  - turn: 2
    user_type: METHODOLOGICAL_CHALLENGE
    user: |
      현상학을 추천하셨는데, 솔직히 현상학과 해석학적 현상학의
      차이가 잘 이해가 안 됩니다. Husserl의 bracket이랑
      Heidegger의 hermeneutic circle이 실제 연구에서
      어떻게 다르게 적용되나요?

    expected_behavior:
      maintains_checkpoint: true
      provides_philosophical_explanation: true
      contrasts_approaches:
        - "Husserl bracketing/에포케"
        - "Heidegger pre-understanding/선이해"
        - "van Manen lifeworld themes"
      gives_practical_examples: true
      waits_for_selection: true
      language: Korean

  - turn: 3
    user_type: SELECTION
    user: "[B] 해석학적 현상학 (van Manen)"

    expected_behavior:
      logs_selection: true
      agent_maintains: C2-QualitativeDesignConsultant
      next_checkpoint: CP_METHODOLOGY_APPROVAL
      language: Korean

  - turn: 4
    user_type: ALTERNATIVE_EXPLORATION
    user: |
      잠깐, 이 접근법에 대해 비판적 시각을 좀 들려주세요.
      Reviewer 2가 "왜 IPA 대신 van Manen을 선택했냐"고
      물으면 뭐라고 답해야 할까요?

    expected_behavior:
      agent_switch: A3-DevilsAdvocate
      provides_critique: true
      anticipates_reviewer_questions: true
      offers_defense_strategies: true
      contrasts_with_IPA: true
      language: Korean

  - turn: 5
    user_type: PRACTICAL_CONSTRAINT
    user: |
      참여자가 5명밖에 안 되는데, 이게 충분할까요?
      심층 인터뷰라서 데이터는 풍부하겠지만...
      저널에서 reject 당할까 걱정됩니다.

    expected_behavior:
      honest_assessment: true
      discusses:
        - "saturation/포화"
        - "sample adequacy/표본 적절성"
        - "data richness/데이터 풍부성"
      references:
        - "Creswell recommendation"
        - "phenomenology sample size literature"
      provides_justification_strategies: true
      language: Korean

  - turn: 6
    user_type: PARADIGM_QUESTIONING
    user: |
      그런데 제가 연구 질문을 보면 "어떻게"라는 질문도 있고
      "왜"라는 질문도 있어요. 혼합 방법으로 가는 게
      더 나을 수도 있을까요? 양적 설문으로 일반화하고
      질적으로 심층 탐구하면?

    expected_behavior:
      acknowledges_valid_concern: true
      checkpoint: CP_PARADIGM_RECONSIDERATION
      level: ORANGE
      presents_options:
        - "순수 질적 연구 유지"
        - "혼합 방법 전환"
      if_mixed_selected:
        agent_switch: C3-MixedMethodsDesignConsultant
      language: Korean

  - turn: 7
    user_type: SELECTION
    user: |
      아니요, 질적 연구로 계속 가겠습니다. 깊이가 더 중요해요.
      데이터 분석 방법에 대해 자세히 설명해주세요.

    expected_behavior:
      respects_decision: true
      agent_switch: E2-QualitativeCodingSpecialist
      explains:
        - "hermeneutic circle/해석학적 순환"
        - "thematic analysis/주제 분석"
        - "meaning units/의미 단위"
      checkpoint: CP_ANALYSIS_APPROACH
      language: Korean

  - turn: 8
    user_type: APPROVAL
    user: |
      승인합니다. 이 방법론으로 진행하겠습니다.

    expected_behavior:
      final_approval: true
      generates_summary: true
      suggests_next_steps: true
      language: Korean
      all_checkpoints_resolved: true

validation_rules:
  checkpoint_compliance:
    target: 100%
    red_checkpoints_must_halt: true

  language_consistency:
    input_language: Korean
    response_language: Korean
    must_match: true
    korean_terminology_used: true

  philosophical_depth:
    must_contrast_approaches: true
    must_provide_practical_examples: true

  context_retention:
    must_remember_van_manen_selection: true
    must_remember_5_participants: true

metrics_targets:
  total_turns: ">=8"
  technical_questions_handled: ">=2"
  methodological_challenges_handled: ">=2"
  agent_transitions: ">=2"
  checkpoint_compliance: "100%"
  language_consistency: "100%"
