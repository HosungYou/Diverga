<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <!-- Gradients -->
    <linearGradient id="modalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#374151;stop-opacity:0.9"/>
    </linearGradient>
    <linearGradient id="divergaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="bgGradLeft" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="bgGradRight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ede9fe;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ddd6fe;stop-opacity:1"/>
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="white"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="#1f2937">
    Why Diverga? Breaking Mode Collapse
  </text>
  <text x="400" y="55" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6b7280">
    Verbalized Sampling (VS) Methodology Comparison
  </text>

  <!-- Divider line -->
  <line x1="400" y1="75" x2="400" y2="420" stroke="#d1d5db" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- LEFT PANEL: Modal AI Response -->
  <rect x="20" y="75" width="360" height="345" rx="12" fill="url(#bgGradLeft)" filter="url(#shadow)"/>

  <!-- Left title -->
  <text x="200" y="105" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#374151">
    Modal AI Response
  </text>
  <text x="200" y="122" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#9ca3af">
    Traditional AI Recommendations
  </text>

  <!-- Modal Distribution Curve (narrow, tall) -->
  <path d="M 80 320
           Q 120 320 140 310
           Q 160 300 180 270
           Q 190 240 200 180
           Q 205 150 200 180
           Q 210 240 220 270
           Q 240 300 260 310
           Q 280 320 320 320"
        fill="url(#modalGrad)" opacity="0.8"/>

  <!-- Concentrated dots (mode collapse visualization) -->
  <g fill="#4b5563" opacity="0.7">
    <!-- Dense center cluster -->
    <circle cx="200" cy="200" r="4"/>
    <circle cx="195" cy="210" r="3"/>
    <circle cx="205" cy="205" r="3"/>
    <circle cx="198" cy="195" r="3"/>
    <circle cx="203" cy="215" r="4"/>
    <circle cx="192" cy="200" r="3"/>
    <circle cx="208" cy="198" r="3"/>
    <circle cx="200" cy="220" r="3"/>
    <circle cx="196" cy="188" r="2"/>
    <circle cx="204" cy="192" r="2"/>
    <circle cx="188" cy="208" r="2"/>
    <circle cx="212" cy="206" r="2"/>
    <circle cx="200" cy="185" r="2"/>
    <circle cx="194" cy="218" r="2"/>
    <circle cx="206" cy="222" r="2"/>
  </g>

  <!-- X-axis label -->
  <line x1="80" y1="320" x2="320" y2="320" stroke="#9ca3af" stroke-width="2"/>
  <text x="200" y="340" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#6b7280">
    Recommendation Diversity
  </text>

  <!-- Left labels -->
  <g font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#6b7280">
    <text x="200" y="365" text-anchor="middle" font-weight="500">Narrow</text>
    <text x="200" y="382" text-anchor="middle">Safe</text>
    <text x="200" y="399" text-anchor="middle">Common</text>
  </g>

  <!-- Warning icon -->
  <g transform="translate(165, 240)">
    <polygon points="15,0 30,26 0,26" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
    <text x="15" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="white">!</text>
  </g>
  <text x="200" y="280" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#d97706" font-weight="500">
    Mode Collapse
  </text>

  <!-- RIGHT PANEL: Diverga with VS -->
  <rect x="420" y="75" width="360" height="345" rx="12" fill="url(#bgGradRight)" filter="url(#shadow)"/>

  <!-- Right title -->
  <text x="600" y="105" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#5b21b6">
    Diverga with VS/HAVS
  </text>
  <text x="600" y="122" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#8b5cf6">
    Verbalized Sampling Methodology
  </text>

  <!-- Multi-modal Distribution Curve (wide, multiple peaks) -->
  <path d="M 460 320
           Q 480 318 500 300
           Q 515 280 520 260
           Q 525 240 530 250
           Q 540 270 560 240
           Q 575 210 590 200
           Q 600 195 610 200
           Q 625 210 640 240
           Q 660 270 670 250
           Q 675 240 680 260
           Q 685 280 700 300
           Q 720 318 740 320"
        fill="url(#divergaGrad)" opacity="0.7"/>

  <!-- Scattered diverse dots -->
  <g fill="#7c3aed" filter="url(#glow)">
    <!-- Spread across the distribution -->
    <circle cx="500" cy="280" r="4"/>
    <circle cx="520" cy="250" r="3"/>
    <circle cx="540" cy="260" r="4"/>
    <circle cx="560" cy="230" r="3"/>
    <circle cx="580" cy="210" r="4"/>
    <circle cx="600" cy="195" r="5"/>
    <circle cx="620" cy="210" r="4"/>
    <circle cx="640" cy="230" r="3"/>
    <circle cx="660" cy="255" r="4"/>
    <circle cx="680" cy="265" r="3"/>
    <circle cx="700" cy="285" r="4"/>
    <!-- Additional scattered points -->
    <circle cx="490" cy="295" r="2"/>
    <circle cx="510" cy="270" r="2"/>
    <circle cx="550" cy="245" r="3"/>
    <circle cx="570" cy="220" r="2"/>
    <circle cx="590" cy="205" r="3"/>
    <circle cx="610" cy="205" r="3"/>
    <circle cx="630" cy="220" r="2"/>
    <circle cx="650" cy="245" r="3"/>
    <circle cx="690" cy="275" r="2"/>
    <circle cx="710" cy="295" r="2"/>
    <!-- Extra diversity -->
    <circle cx="475" cy="308" r="2" opacity="0.6"/>
    <circle cx="725" cy="308" r="2" opacity="0.6"/>
  </g>

  <!-- X-axis label -->
  <line x1="460" y1="320" x2="740" y2="320" stroke="#8b5cf6" stroke-width="2"/>
  <text x="600" y="340" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#7c3aed">
    Recommendation Diversity
  </text>

  <!-- Right labels -->
  <g font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#5b21b6">
    <text x="600" y="365" text-anchor="middle" font-weight="500">Diverse &amp; Exceptional</text>
    <text x="600" y="382" text-anchor="middle">Creative &amp; Rigorous</text>
    <text x="600" y="399" text-anchor="middle">Methodologically Sound</text>
  </g>

  <!-- Checkmark icon -->
  <g transform="translate(570, 240)">
    <circle cx="15" cy="13" r="14" fill="#10b981" stroke="#059669" stroke-width="1"/>
    <path d="M 8 13 L 13 18 L 23 8" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="600" y="280" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#059669" font-weight="500">
    Mode Diversity
  </text>

  <!-- VS Badge -->
  <g transform="translate(380, 395)">
    <rect x="0" y="0" width="40" height="20" rx="10" fill="#7c3aed"/>
    <text x="20" y="14" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="white">VS</text>
  </g>

  <!-- Arrow from left to right -->
  <g transform="translate(350, 200)">
    <path d="M 0 0 L 80 0" stroke="#7c3aed" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7c3aed"/>
    </marker>
  </defs>

  <!-- Footer -->
  <text x="400" y="440" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#9ca3af">
    Powered by Verbalized Sampling (arXiv:2510.01171) Â· github.com/HosungYou/Diverga
  </text>
</svg>